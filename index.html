<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha Calculadora</title>
        
       
    </head>
    <body>

       <div class="calculator">
            <h2>Minha Calculadora</h2>
            <input type="number" id="num1" placeholder="Número 1">
            <input type="number" id="num2" placeholder="Número 2"><br>

           <select id="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
           </select><br><br>
           <button onclick="calcular()">Confirmar Operação</button>

            <h3>Resultado: <span id="resultado"></span></h3>
       </div>

       <script src="conta.js"></script>


    </body>
</html>
